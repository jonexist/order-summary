<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  
  <section class="waves">
    <img src="/images/pattern-background-desktop.svg" alt="pattern" width="100%">
  </section>
  <section class="waves2">
    <img src="/images/pattern-background-mobile.svg" alt="pattern" width="100%">
  </section>
  
  <main class="container">
    <img src="/images/illustration-hero.svg" alt="">
    <section class="wrapper">
      <article class="intro">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </article>
      <section class="pricing">
        <article class="plan">
          <img src="/images/icon-music.svg" alt="music icon">
          <section class="description">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </section>
        </article>
        <button class="btn-1" type="submit">Change</button>      
      </section>
      <section class="buttons">
        <button class="btn-2" type="submit">Proceed to Payment</button>
        <button class="btn-3" type="submit">Cancel Order</button>
      </section>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jonathan Goboli</a>.
  </div>

</body>
</html>
